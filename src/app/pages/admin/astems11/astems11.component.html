  <div class="contents-body">
    <div class="search_foldable">
      <div class="search-box">
        <dx-form
          #mainForm
          class="search-form-box"
          [(formData)]="mainFormData"
          [showColonAfterLabel]="false"
          [colCountByScreen]="{lg:3}"
        >
          <dxi-item itemType="group" [colCount]="1" [colSpan]="1">
            <dxi-item
              dataField="tenant"
              [label]="{ text: 'Tenant' }"
              [visible]="false"
              [editorOptions]="{ value: G_TENANT }">
            </dxi-item>
  
            <dxi-item
              itemType="group"
              [label]="{ text: utilService.convert('조회일자') }"
              cssClass="fromtocalendar"
              [colCount]="2"
              [colSpan]="1">
            <dxi-item
                dataField="fromShipSchDate"
                editorType="dxDateBox"
                cssClass="fromcalendar"
                [label]="{ visible: false }"
                [editorOptions]="{
                  useMaskBehavior: 'true',
                  displayFormat: 'yyyy-MM-dd',
                  dateSerializationFormat: 'yyyy-MM-dd',
                  placeholder: '2023-02-26'
                }">
              </dxi-item>
              <dxi-item
                dataField="toShipSchDate"
                editorType="dxDateBox"
                cssClass="tocalendar"
                [label]="{ text: '~' }"
                [editorOptions]="{
                  useMaskBehavior: 'true',
                  displayFormat: 'yyyy-MM-dd',
                  dateSerializationFormat: 'yyyy-MM-dd',
                  placeholder: '2023-03-08'
                }"
              >
              </dxi-item>
            </dxi-item>
          </dxi-item>
          <dxi-item itemType="group" [colCount]="1" [colSpan]="1" >
            <dxi-item itemType="group" [colCount]="2" [colSpan]="1" dataField="직책 & 담당자">
                <dxi-item dataField="name1"
                [label]="{ visible: false }"
              editorType="dxSelectBox"
              [editorOptions]="{
                items: data2,
                displayExpr: 'name',
                valueExpr: 'code',
                searchMode: 'contains',
                searchEnabled: true,
                showClearButton: true,
                openOnFieldClick: false,
                minSearchLength: 0,
                placeholder: '전 체',
                noDataText: utilService.convert('com_txt_noDataText')}">
                </dxi-item>
                <dxi-item dataField="name1"
                [label]="{ visible: false }"
              editorType="dxSelectBox"
              [editorOptions]="{
                items: data2,
                displayExpr: 'name',
                valueExpr: 'code',
                searchMode: 'contains',
                searchEnabled: true,
                showClearButton: true,
                openOnFieldClick: false,
                minSearchLength: 0,
                placeholder: '전 체',
                noDataText: utilService.convert('com_txt_noDataText')}">
                </dxi-item>
            </dxi-item>
          </dxi-item>
          <dxi-item itemType="group" [colCount]="1" [colSpan]="1" >
            <dxi-item itemType="group" [colCount]="2" [colSpan]="1" dataField="정렬">
                <dxi-item dataField="name1"
                [label]="{ visible: false }"
              editorType="dxSelectBox"
              [editorOptions]="{
                items: data2,
                displayExpr: 'name',
                valueExpr: 'code',
                searchMode: 'contains',
                searchEnabled: true,
                showClearButton: true,
                openOnFieldClick: false,
                minSearchLength: 0,
                placeholder: '직책',
                noDataText: utilService.convert('com_txt_noDataText')}">
                </dxi-item>
            </dxi-item>
          </dxi-item>
        </dx-form>
        <dx-form
          #mainForm
          class="search-form-box"
          [(formData)]="mainFormData"
          [showColonAfterLabel]="false"
          [colCountByScreen]="{lg:3}"
        >
          <dxi-item itemType="group" [colCount]="1" [colSpan]="1" >
            <dxi-item itemType="group" [colCount]="1" [colSpan]="1" dataField="매 장">
                <dxi-item dataField="name1"
                [label]="{ visible: false }"
              editorType="dxSelectBox"
              [editorOptions]="{
                items: data2,
                displayExpr: 'name',
                valueExpr: 'code',
                searchMode: 'contains',
                searchEnabled: true,
                showClearButton: true,
                openOnFieldClick: false,
                minSearchLength: 0,
                placeholder: '선 택',
                noDataText: utilService.convert('com_txt_noDataText')}">
                </dxi-item>
            </dxi-item>
          </dxi-item>
        </dx-form>
        <div class="search-btn-group">
            <dx-button
              type="form"
              class="search-btn"
              [text]="utilService.convert1('조 회', '초기화')"
              [focusStateEnabled]="false"
              (onClick)="onSearch()"
            >
            </dx-button>
            <dx-button
              type="form"
              class="search-btn"
              [text]="utilService.convert1('엑 셀', '조회')"
              [focusStateEnabled]="false"
            >
            </dx-button>
        </div>
      </div>
    </div>
    <dx-accordion
      [collapsible]="true"
      [multiple]="true"
      [animationDuration]="300">
      
          <dxi-item class="double">
        <dx-data-grid
          [allowColumnResizing]="true"
          [allowColumnReordering]="true"
          [columnAutoWidth]="true"
          [focusedRowEnabled]="true"
          [focusStateEnabled]="true"
          [rowAlternationEnabled]="true"
          [width]="700"
          [showRowLines]="true"
          (onExporting)="gridUtil.onPageExportXlsx($event)"
          columnResizingMode="nextColumn">
          <dxi-column dataField="No"></dxi-column>
          <dxi-column dataField="매출일자"></dxi-column>
          <dxi-column [caption]="utilService.convert1('BOSS', '옵션')">
          <dxi-column dataField="번호"></dxi-column>
          </dxi-column>
          <dxi-column [caption]="utilService.convert1('영수', '옵션')">
          <dxi-column dataField=" 번호"></dxi-column>
          </dxi-column>
          <dxi-column [caption]="utilService.convert1('결제', '옵션')">
          <dxi-column dataField=" 시간"></dxi-column>
          </dxi-column>
          <dxi-column dataField="직책"></dxi-column>
          <dxi-column dataField="성명"></dxi-column>
        </dx-data-grid>
        <dx-data-grid
        [allowColumnResizing]="true"
        [allowColumnReordering]="true"
        [columnAutoWidth]="true"
        [focusedRowEnabled]="true"
        [focusStateEnabled]="true"
        [rowAlternationEnabled]="true"
        [width]="800"
        [showRowLines]="true"
        (onExporting)="gridUtil.onPageExportXlsx($event)"
        columnResizingMode="nextColumn">
        <!-- <dxo-search-panel [visible]="true" [width]="240" [placeholder]="''"></dxo-search-panel> -->

        <dxi-column [caption]="utilService.convert1('고객정보', '옵션')">
            <dxi-column dataField="성별" alignment="center" ></dxi-column>
            <dxi-column dataField="이름" alignment="center" ></dxi-column>
            <dxi-column dataField="나이" alignment="center" ></dxi-column>
            <dxi-column dataField="카드번호" alignment="center" ></dxi-column>  
            <dxi-column dataField="비고" alignment="center" ></dxi-column>  
        </dxi-column>
        <dxi-column [caption]="utilService.convert1('결제정보', '옵션')">
            <dxi-column dataField="현금" alignment="center" ></dxi-column>
            <dxi-column dataField="카드" alignment="center" ></dxi-column>
            <dxi-column dataField="상품권" alignment="center" ></dxi-column>
            <dxi-column dataField="포인트" alignment="center" ></dxi-column>  
        </dxi-column>
      </dx-data-grid>
      </dxi-item>
    </dx-accordion>
  </div>
